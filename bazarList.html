<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bazar List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .content{
            padding-top: 10%;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 content">
                <h3 class="text-center">Bazar List</h3>
                <form @submit.prevent="addItem">
                    <input class="form-control" v-model="newItem" required placeholder="Enter New Item">
                </form>
                <hr>
                <ul class="list-group">
                    <li v-for="(item, index) in items" :key="index" class="list-group-item"> 
                        
                        
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-danger btn-sm" @click="removeItem(index)">
                                 Remove
                                </button>
                            </div>
                            <div class="col-md-6">
                                {{ item.name }} - <input v-model="item.price" style="border: none;"> 
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item text-center">
                        Total - {{ total }}
                    </li>
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    



    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    { name: "Oil", price: 60.00 },
                    { name: "Milk", price: 80.50 },
                ],
                newItem: '',
            },
            computed: {
                total(){
                    var total = 0;
                    this.items.forEach(item => {
                        total += parseFloat(item.price);
                    });
                    return total;
                }
            },
            methods: {
                addItem(){
                    this.items.push({
                        name: this.newItem,
                        price: 0.0,
                    })
                },
                removeItem(index){
                    this.items.splice(index, 1);
                }
            },
        });
    </script>
</body>
</html>
